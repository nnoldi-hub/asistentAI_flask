
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Autentificare Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2>🔐 Autentificare Admin</h2>
    {% if eroare %}
    <div class="alert alert-danger">{{ eroare }}</div>
    {% endif %}
    <form method="post">
        <input type="text" name="username" class="form-control mb-2" placeholder="Utilizator">
        <input type="password" name="parola" class="form-control mb-2" placeholder="Parolă">
        <button class="btn btn-primary">Autentifică-te</button>
    </form>
</div>
</body>
</html>
