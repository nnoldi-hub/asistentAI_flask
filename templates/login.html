<!DOCTYPE html><html><head><title>Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head><body class="bg-light"><div class="container py-5">
<h2 class="mb-4">🔐 Autentificare</h2>
{% if eroare %}<div class="alert alert-danger">{{ eroare }}</div>{% endif %}
<form method="post">
<input name="email" type="text" placeholder="Email / admin" class="form-control mb-2">
<input name="parola" type="password" placeholder="Parolă" class="form-control mb-2">
<button class="btn btn-primary">Autentifică-te</button>
</form><p class="mt-3">Nu ai cont? <a href="/register">Înregistrează-te</a></p>
</div></body></html>
