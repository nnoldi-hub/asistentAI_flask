<!DOCTYPE html>
<html><head><title>Conversații AI</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></head>
<body class="bg-light">
<div class="container py-4">
    <h2>🧠 Istoric conversații AI - Admin</h2>
    <a href="/admin" class="btn btn-secondary btn-sm mb-3">Înapoi</a>
    <table class="table table-striped bg-white">
        <thead><tr><th>User ID</th><th>Mesaj</th><th>Răspuns</th><th>Data</th></tr></thead><tbody>
        {% for c in conversatii %}
        <tr><td>{{ c.user_id }}</td><td>{{ c.mesaj }}</td><td>{{ c.raspuns }}</td><td>{{ c.data_ora }}</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body></html>
