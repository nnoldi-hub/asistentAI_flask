
<!DOCTYPE html>
<html>
<head><title>Înregistrare</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></head>
<body class="bg-light">
<div class="container py-5">
    <h2>📝 Înregistrare</h2>
    <form method="post">
        <input type="text" name="nume" class="form-control mb-2" placeholder="Nume complet" required>
        <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
        <input type="password" name="parola" class="form-control mb-2" placeholder="Parolă" required>
        <button class="btn btn-success">Creează cont</button>
    </form>
    <p class="mt-3">Ai deja cont? <a href="/login">Autentifică-te</a></p>
</div>
</body>
</html>
